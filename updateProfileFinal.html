<body>
	<!-- Material form login -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>UPDATE YOUR INFORMATION</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <!-- <form class="text-center" style="color: #757575;"> -->

      <!-- Aadhar Card -->
			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">Aadhar Card</label>
			</div>

      <!-- PAN Card -->
			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">Permanent Account Number</label>
			</div>

      <!-- Licene -->
			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">License Number</label>
			</div>

      <!-- Passport -->
			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">Passport Number</label>
			</div>

      <!-- Address Fields -->
			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">Address Line 1</label>
			</div>

			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">Address Line 2</label>
			</div>

			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">City/Village</label>
			</div>

			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">Pin Code</label>
			</div>

			<div class="md-form">
			  <textarea id="form7" class="md-textarea form-control" rows="0"></textarea>
			  <label for="form7">State/Province</label>
			</div>

      <div class="md-form">
        <input type="date" id="materialLoginFormDOB" class="form-control">
        <label for="materialLoginFormDOB">Date of Birth</label>
      </div>


      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">UPDATE</button>
