<!DOCTYPE html>
<html>
<head>
	<title>TABS AS MENU</title>
	<style type="text/css">
		a
		{
			color: white;
			text-align: center;
			text-decoration: none;
			font-size: 24px;
			font-weight: 500;
			padding: 50px;

		}

		.outer
		{
			background-color: black;
			overflow: auto;
			
		}
		.active
		{
			background-color: green;
		}
		body
		{
			font-family: arial;
			margin: 0;
		}
		a:hover
		{
			background-color: gray;
			
		}

	</style>
</head>
<body>
<div class="outer">
	<a class="active" href="">AADHAR CARD</a>
	<a href="">PAN CARD</a>
	<a href="">DRIVING LICENSE</a>
	<a href="">PASSPORT</a>


</div>

</body>
</html>
